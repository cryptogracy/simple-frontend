<!DOCTYPE html>
<html lang=en>
	<head>
		<meta http-equiv=content-type content="text/html; charset=utf-8" />
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel=stylesheet type=text/css href=/ui/upload.css />

		<link href="https://fonts.googleapis.com/css?family=Comfortaa"
		  rel=stylesheet />

		<script type=text/javascript src=/ui/crypto-js/crypto-js.js></script>
		<script type=text/javascript src=/ui/jquery/dist/jquery.min.js></script>
		<script type=text/javascript src=/ui/upload.js></script>

		<title>SharedSecret :: Upload</title>
	</head>
	<body>

		<header>
			<a href=/><h1>SharedSecret</h1></a>
		</header>

		<fieldset id=upload>
			<input type=file id=file onchange='sharedsecret.fileselect(this);' />
			<label for=file id=filelabel>Choose a file</label>
			<input type=password id=password placeholder="Password…" required />
			<select id=lifespan>
				<option value=60>Keep for 1 hour</option>
				<option value=180>Keep for 3 hour</option>
				<option value=720>Keep for 12 hour</option>
				<option value=1440>Keep for 1 day</option>
				<option value=4320 selected>Keep for 3 days</option>
				<option value=10080>Keep for 1 week</option>
				<option value=30240>Keep for 3 week</option>
			</select>
			<input type=button onclick='sharedsecret.upload();' value='Encrypt & upload' />
		</fieldset>

		<fieldset id=download style="display: none;">
			<div>URL of encrypted file:</div>
			<input type=text id=link />
		</fieldset>

	</body>
</html>
