<!DOCTYPE html>
<html lang=en>
	<head>
		<meta http-equiv=content-type content="text/html; charset=utf-8" />
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel=stylesheet type=text/css href=index.css />

		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

		<script type="text/javascript" src="crypto-js/crypto-js.js"></script>
		<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="upload.js"></script>

		<title>SharedSecret :: Upload</title>
	</head>
	<body>

		<header>
			<a href=/><h1>SharedSecret</h1></a>
		</header>

		<fieldset style='display: none;'>
			<input type=button onclick='testEnc();' value='Test encryption!' />
			<input type=button onclick='testDec();' id=dec style="display: none;" value='Test decryption!' />
			<div id=msg> </div>
		</fieldset>

		<fieldset id=upload>
			<input type=file id=file onchange='sharedsecret.fileselect(this);' />
			<label for=file id=filelabel>Choose a file</label>
			<input type=password id=password placeholder="Password…" required />
			<input type=button onclick='sharedsecret.upload();' value='Encrypt & upload' />
		</fieldset>

		<fieldset id=download style="display: none;">
			<div>URL of encrypted file:</div>
			<input type=text id=link />
		</fieldset>

	</body>
</html>
